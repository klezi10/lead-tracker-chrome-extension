<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Sales Lead Chrome Extension</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <h1 class="mb-4 mt-4">Lead Tracker</h1>

        <input type="text" id="input-el" />
        <button
          type="button"
          class="btn btn-info mt-2 shadow border"
          id="save-input-btn"
        >
          SAVE INPUT
        </button>
        <button
          type="button"
          class="btn btn-info mt-2 shadow border"
          id="tab-btn"
        >
          SAVE TAB
        </button>
        <button
          type="button"
          class="btn btn-info mt-2 shadow"
          id="delete-input-btn"
        >
          DELETE ALL
        </button>
        <ul id="ul-el"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
